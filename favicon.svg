<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0f" stroke="url(#gradient)" stroke-width="3"/>
  
  <!-- Left eye (sad, tilted) -->
  <ellipse cx="35" cy="38" rx="6" ry="8" fill="url(#gradient)"/>
  
  <!-- Right eye (sad, tilted) -->
  <ellipse cx="65" cy="38" rx="6" ry="8" fill="url(#gradient)"/>
  
  <!-- Sad mouth (frown) -->
  <path d="M 30 65 Q 50 50, 70 65" stroke="url(#gradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Tear drop on left -->
  <ellipse cx="32" cy="52" rx="3" ry="5" fill="#00d4ff" opacity="0.7"/>
</svg>
